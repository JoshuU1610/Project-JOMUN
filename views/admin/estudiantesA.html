<div class="title">
    <i class="uil uil-users-alt"></i>
    <span class="text">Usuarios</span>
</div>
<button id="agg" class="agregar-usuario-btn">Agregar Usuario</button>
<div id="users" class="container mx-auto p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 lg:gap-8">
  <!-- users from your database -->
</div>

<!-- ventana modal -->
    <div id="miModal" class="modal">
        <div class="modal-content">
            <!-- Contenido de la ventana modal -->
            <header>Registration Form</header>
      <form action="#" class="form" id="Registro">
        <div class="input-box">
          <label>Nombre</label>
          <input id="name" type="text" placeholder="Igrese su nombre" required />
        </div>
        <div class="input-box">
            <label>Apellido</label>
            <input id="lastname" type="text" placeholder="Ingrese su apellido" required />
          </div>
          <div class="input-box">
            <label>Contraseña temporal</label>
            <input id="password" type="password" placeholder="El usuario podra cambiar la contraseña despues" required />
          </div>
        <div class="input-box">
          <label>Correo</label>
          <input id="email" type="text" placeholder="Ingrese su correo" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>Cedula</label>
            <input id="cedula" type="number" placeholder="Numero de cedula" required />
          </div>
          <div class="input-box">
            <label>Telefono</label>
            <input id="phone" type="number" placeholder="Numero telefonico" required />
          </div>
        </div>
        <div class="select-box">
            <select id="userType">
              <option hidden>Tipo de Usuario</option>
              <option>Profesor Adjunto</option>
              <option>Faculty</option>
              <option>Secretario</option>
              <option>Delegado Senior</option>
              <option>Delegado Junior</option>
            </select>
          </div>
        <div class="column">
            <div class="input-box">
                <label>Dia de nacimiento</label>
                <input id="birthday" type="date" placeholder="Enter birth date" required />
              </div>
              <div class="input-box">
                <label>Dia de Ingreso</label>
                <input id="admission" type="date" placeholder="Enter birth date" required />
              </div>
            </div>
        <button type="submit" id="submit"  disabled>Registrar</button>
        <button type="reset" id="close">Volver</button>
      </form>
        </div>
    </div>
